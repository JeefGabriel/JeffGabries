<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <img src="./img/coca-cola-background.png" 
    alt="coca-cola-background" class="background-image">
    
    <Header>
        <nav>
            <img src="./img/menu-burger.svg" alt="menu-burger" class="menu-burger">
            <span class="menu-text">MENU</span>
        </nav>
    </Header>
    <main>
        <img src="/img/content-text.png" class="content-text"></img>
        <img src="./img/content-image.png" alt="content-image" class="garrafa">
    </main>

    <footer>
        <img src="./img/map-image.png" alt="map-image" class="map-image">
        <p class="menu-global">GLOBAL</p>
    </footer>

</body>
</html>
